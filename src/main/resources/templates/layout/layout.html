<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
    <title th:text="${pageTitle}">Home</title>
    <meta name="viewport" content="width=device-with, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="header">
    <div class="container-fluid ms-4">
        <a th:href="@{/}"><i class="navbar-brand bi bi-bank2 fs-1"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Features
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/transactions}">Transactions</a></li>
                        <li><a class="dropdown-item" th:href="@{/simulations}">Simulations</a></li>
                        <li><a class="dropdown-item" th:href="@{/reports}">DashBoard</a></li>
                        <li><a class="dropdown-item" th:href="@{/savings}">Savings</a></li>
                        <li><a class="dropdown-item" th:href="@{/}">Goals</a></li>
                        <li><a class="dropdown-item" th:href="@{/}">Reports</a></li>
                        <li><a class="dropdown-item" th:href="@{/}">Notifications</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i> <span th:if="${session.name} != null" th:text="${session.name}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/}">Perfil</a></li>
                        <li><a class="dropdown-item" th:if="${session.name} != null" th:href="@{/logout}">Logout</a></li>
                        <li><a class="dropdown-item" th:if="${session.name} == null" th:href="@{/login}">Login</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="navbar navbar-default navbar-fixed-bottom" th:fragment="footer">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
</div>
</body>
</html>
