spring.application.name=demo

server.servlet.session.timeout=30m
server.port=8091

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=xxxxxxxx
spring.datasource.username=xxxxxxxx
spring.datasource.password=xxxxxxxx
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# change this to create-drop if you want a clean database
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true

# developer mode - uncomment this to be able to live reload changes in thymeleaf templates
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false